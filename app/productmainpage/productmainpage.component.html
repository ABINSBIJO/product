<div class="container">
  <input id="searchtext" (keyup)="search($event)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button id="bsearch" class="btn btn-outline-success" type="submit">Search</button>

<!--   
{{dataarray|json}} -->



  <div class="row">
    <div  *ngFor="let product of dataarray[0] |filter:searchproduct:'title'" class="col-4 py-4 my-4" >
      <div class="card" style="width: 18rem;height: 450px;">
        <img style="padding: 15px; border-radius: 15px;"  [src]="product.images[0]" class="card-img-top" alt="..." width="200px" height="200px">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span style="font-weight: bold;">Price:</span>    $ {{product.price}}</li>
          <li class="list-group-item"><span style="font-weight: bold;">Category:</span>  {{product.category}}</li>
          <li class="list-group-item"> <span style="font-weight: bold;">Rating:</span>   {{product.rating}}</li>
        </ul>
        <div class="card-body d-flex text-center">

          <button routerLink="view/:id" class="btn btn-primary ms-2">View Product</button>
          <button class="btn btn-success ms-3 ">Buy Now</button>

        </div>
      </div>
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
  </div>
</div>
